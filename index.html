<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <title>Tortillas MdQ</title>
    <link rel="icon" type="image/png" href="img/logo.ico">
</head>

<body data-bs-target=".navbar" data-bs-spy="scroll">
    <section>
        <div class="container">
            <div class="row">
                <nav class="navbar navbar-expand-sm navbar-dark">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">
                            <img src="img/logo.png" alt="logo tacos en fondo negro" style="width:40px;"
                                class="rounded-pill">
                        </a>
                        <ul class="navbar-nav h4">
                            <li class="nav-item">
                                <a class="nav-link" href="#as">Quienes somos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Productos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Recetas</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Pedidos</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>

            <div class="row">
                <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/torti1.png" class="d-block w-100" alt="distintas imagenes de tortillas">
                        </div>
                        <div class="carousel-item">
                            <img src="img/torti2.png" class="d-block w-100" alt="distintas imagenes de tortillas">
                        </div>
                        <div class="carousel-item">
                            <img src="img/torti3.png" class="d-block w-100" alt="distintas imagenes de tortillas">
                        </div>
                        <div class="carousel-item">
                            <img src="img/torti4.png" class="d-block w-100" alt="distintas imagenes de tortillas">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>

    </section>

    <section id="as">
        <div class="container">
            <div class="row">
                <h1>Tortillas MdQ</h1>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
